name: Validate Agent Skill

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install skills-ref
        run: pip install skills-ref

      - name: Validate skill
        run: agentskills validate skills/tapauth
